<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="favicon.svg" />
    <title>Базис-КР</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="header__logo logo">
            <a class="logo__link">
                <picture>
                    <source type="image/webp" srcset="img/Logo1.png 1x, img/Logo1@2x.png 2x">
                    <img src="img/Logo1.png" alt="Логотип Базис-КР" srcset="img/Logo1@2x.png 2x" width="138" height="56">
                </picture>
            </a>
        </div>
        <nav class="header__nav nav">
            <button class="nav__menu-button" type="button">
                <span class="visually-hidden">Menu</span>
                <svg class="nav__menu-icn" width="16" height="16">
                    <use xlink:href="img/sprite.svg#icn_Frame-2"></use>
                </svg>
            </button>
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link">Услуги</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Проекты</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">О компании</a>
                </li>
            </ul>
            <div class="owner-info">
                <div class="owner-info__avatar">
                    <picture>
                        <source type="image/webp" srcset="img/ 1x, img/ 2x">
                        <img src="img/" alt="Цидуля Павел Александрович" srcset="img/ 2x" width="56" height="56">
                    </picture>
                </div>
                <div class="owner-info__text">
                    <p class="owner-info__name">Цидуля Павел Александрович</p>
                    <p class="owner-info__phone">
                        <span class="owner-info__post">Директор</span>
                        <a href="tel:+380966185013" class="owner-info__phone">
                            <svg class="owner-info__phone-icn" width="16" height="16">
                                <use xlink:href="img/sprite.svg#icn_Frame-2"></use>
                            </svg>
                            +38 096 618 50 13
                        </a>
                    </p>
                </div>
            </div>
        </nav>  
    </header>
    <script src="js/script.min.js"></script>
    <script>
        var svg = document.querySelector('.nav__menu-button').querySelector('use')
        console.dir(svg);
        Array.from(svg.attributes).forEach((it) => {
            if (it.name  === 'xlink:href') {
                it.nodeValue = 'img/sprite.svg#icn_Frame-1'
            }
        })
        console.log(svg);
    </script>
</body>
</html>
